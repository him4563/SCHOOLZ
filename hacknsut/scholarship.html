<body>
    <h1>SCHOLARSHIP TEST</h1>
    <hr>
    
    <form action="" class="back">
        
        <h2>Contact Information</h2>
        <hr>
        <h4>Required fields are markes as *</h4>

        <p>Name: *<input type="text" name="Name" required></p>
        <Fieldset>
            <legend>Gender*</legend>
            <p>
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="female" required>
                Others <input type="radio" name="gender" id="others" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="130" rows="6"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
        <input type="submit">
        <hr>
        
    </form>
    <a href="test_page.html">Test Link</a>
